<!DOCTYPE html>
<html>
<head>
  <title>AI Chat Bot Demo</title>
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script type="module" src="../../dist/ai-chat-bot.esm.js"></script>
</head>
<body>
  <h1 style="text-align: center;">AI Chat Bot Demo</h1>
  
  <!-- Basic usage -->
  <ai-chat-bot></ai-chat-bot>
  
  <!-- With custom API endpoint -->
  <!-- <ai-chat-bot api-url="https://your-api-endpoint.com/chat"></ai-chat-bot> -->
  
  <script>
    // You can also configure it programmatically
    document.addEventListener('DOMContentLoaded', () => {
      const chatBot = document.querySelector('ai-chat-bot');
      
      // Listen for messages (optional)
      chatBot.addEventListener('message-sent', (e) => {
        console.log('User sent message:', e.detail.message);
      });
      
      // Listen for responses (optional)
      chatBot.addEventListener('response-received', (e) => {
        console.log('Bot responded:', e.detail.response);
      });
    });
  </script>
</body>
</html>
